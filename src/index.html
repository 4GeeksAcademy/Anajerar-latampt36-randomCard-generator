<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <h1 class = "text-center">Random Card Generator</h1>
    <div class="d-flex">
      <label class="p-2" for="card-width">Change Card Width</label>
      <input type="number" class="w-1 p-2" min="200" max="525" step = "25" name="card-width" id="card-width" value="200"></input>

      <label class="p-2" for="card-height">   Change Card Height</label>
      <input type="number" class="w-1 p-2" min="300" max="750" step = "25" name="card-height" id="card-height" value="300"></input>
      
    </div>
    <div class="d-flex justify-content-center p-2">
      <button class="btn btn-primary text-center p-2" type="button">
        New Card
      </button>
    </div>
    <div class="full-card">
      <div class="top-card">
        <p id="suit-top"></p>
      </div>
      <div class="middle-card">
        <p id="card"></p>
      </div>
      <div class="flipped">
        <p id="suit-bottom"></p>
      </div>
    </div>
    
    <scrip type="text/javascript" src="./app.js"></scrip>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
